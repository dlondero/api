<VirtualHost *:80>

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public
    ServerName dev.aikido-dojo.org.uk

    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

    <Directory /var/www/html/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/html/public/bundles>
        FallbackResource disabled
    </Directory>

    ErrorLog /var/log/apache2/aikido-membership_error.log
    CustomLog /var/log/apache2/aikido-membership_access.log combined


</VirtualHost>
